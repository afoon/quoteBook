<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display" rel="stylesheet">
    <title>Document</title>
</head>
<body class="content" ng-controller="quoteBookCtrl">
    <div class="searcher">
<input ng-model="filter.author" placeholder="search by author">
<input ng-model="filter.text" placeholder="search by quote"></div>
</div> 
<div class="quoteBox">
<input class="quoteText newQuote"value ="" name "" ng-model="newQuote.text"placeholder=" new quote">
<input class="quoteAuthor" value ="" name "" ng-model="newQuote.author" placeholder="author">
<button class="button"type="button" ng-click="addQuote(newQuote)"><i class="large material-icons">add_circle</i></button></div>
<div class ="quoteBox" ng-repeat="quote in quotes| filter: filter track by $index">
    <div class="quoteText">
    <i class="large material-icons icon-flipped">format_quote</i>{{quote.text}}<i class="large material-icons">format_quote</i><br></div>
    <div class="quoteAuthor">{{quote.author}}<br></div>
    <button class="button" type="button" ng-click="removeQuote(index)"><i class="large material-icons">remove_circle</i></button>
</div>





  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
  <script src="./app.js"></script>
  <script src="./ctrl.js"></script>
  <script src="./service.js"></script>
</body>
</html>
